<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../../../assets/Watermelon_4.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="../../../assets/Watermelon_4.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="../../../assets/Watermelon_4.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="pd">
        <p>Deliciously Sweet Watermelon 5 KG</p>
        <div>
          <h3>
            $ 27.60
            <del> $ 30.00</del>
            <span>8% Off</span>
          </h3>
          <div>
            <ngb-rating [rate]="3" />
            <span>5 Review</span>
          </div>
        </div>
        <div>
          <p class="m-0">
            Juicy and sweet: Experience the perfect balance of juiciness and
            sweetness with our watermelons, making every bite a delightful and
            refreshing experience.
          </p>
        </div>
        <hr class="m-2 ms-0 me-0" />
        <div class="d-flex align-items-center gap-3 justify-content-start">
          <div class="input-group flex-nowrap w-25">
            <button class="btn btn-outline-secondary" type="button">-</button>
            <input
              class="btn btn-block btn-outline-secondary w-100"
              type="text"
              readonly
            />
            <button class="btn btn-outline-secondary" type="button">+</button>
          </div>
          <a><i class="fa-regular fa-heart"></i></a>
        </div>
        <div class="d-flex align-items-center gap-3">
          <button class="btn btn-success px-4" type="button">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
