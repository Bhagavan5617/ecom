<header class="header">
  <div class="container">
    <div class="d-flex flex-column gap-2 position-relative">
      <div [ngClass]="{'fixed-position':isFixed}">
       <div class="container">
        <div class="header-nav">
          <a routerLink="/home">
            <img src="../assets/logo.png" width="150" />
          </a>
          <div class="position-relative">
            <input
              class="form-control custom-search min-w-300"
              placeholder="Search"
            />
            <a class="p-abs t-0 r-0 abs-class">
              <i class="fa-solid fa-magnifying-glass fs-3 text-white"></i>
            </a>
          </div>
          <ul class="list-group list-group-flesh">
            <li class="d-sm-flex d-none">
              <a><i class="fa-regular fa-heart"></i></a>
            </li>
            <li class="d-sm-flex d-none">
              <a><i class="fa-solid fa-cart-shopping"></i></a>
            </li>
            <li>
             <a>
              <img
              class="rounded-circle"
              src="../assets/profile-pic.png"
              width="40"
            />
             </a>
            </li>
          </ul>
        </div>
       </div>
      </div>
      <div class="">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Collections</a>
              </li>
